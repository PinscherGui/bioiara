    <!-- Script para Partículas --><script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                particles: {
                    number: { value: 20, density: { enable: true, value_area: 800 } },
                    shape: {
                        type: "image",
                        image: [
                            { src: "images/geometria1.png", width: 100, height: 100 },
                            { src: "images/geometria2.png", width: 100, height: 100 },
                            { src: "images/geometria3.png", width: 100, height: 100 },
                            { src: "images/geometria4.png", width: 100, height: 100 }
                        ]
                    },
                    opacity: { value: 0.3, random: { enable: true, minimumValue: 0.1 }, anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false } },
                    size: { value: 25, random: { enable: true, minimumValue: 15 } }, /* Aumentado um pouco o tamanho */
                    rotate: {
                        value: 0,
                        random: true,
                        direction: "random",
                        animation: {
                            enable: true,
                            speed: 5, /* Velocidade da rotação */
                            sync: false
                        }
                    },
                    move: { 
                        enable: true, 
                        speed: 0.5, /* Velocidade de deslizamento reduzida para efeito de chuva */
                        direction: "bottom-left", /* Direção de deslizamento */
                        random: true, 
                        straight: false, 
                        out_mode: "out",
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                detectRetina: true,
                background: { color: "transparent" }
            });
        });
    </script>
